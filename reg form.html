<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <script type="text/javascript">
        function warn() {
          alert ("Account Successfully Created");
        
        }
      </script>
</head>
<body background="bg.jpg">
        <form method="" action="">
        <table border="1" align="center" width="400" bgcolor= #eecda7 >
        <caption><h2>Login/Signup</h2></caption>
        <tr>
        <th> First name</th>
        <td><input type="text" name="fn" id="fn1" maxlength="10" ></td>
        </tr>
        <tr>
        <th> Last name</th>
        <td><input type="text"/></td>
        </tr>
        <tr>
        <th>password</th>
        <td><input type="password"/></td>
        </tr>
        <tr>
        <th>ReEnter your password</th>
        <td><input type="password"/></td>
        </tr>
        <tr>
        <th> Email</th>
        <td><input type="email"/></td>
        </tr>
        <tr>
        <th> Mobile number</th>
        <td><input type="number"/></td>
        </tr>
        <tr>
        <th> Address</th>
        <td><textarea rows="8" cols="20"></textarea></td>
        </tr>
        <tr>
        <th> Gender</th>
        <td>
        male<input type="radio" name="g" value="m"/>
        female<input type="radio" name="g" value="f"/>
        </td>
        </tr>
        
        <tr>
        <th>Select your DOB</th>
        <td><input type="date"/></td>
        </tr>
        <tr>
        <th>Select your Country</th>
        <td>
        <select name="country">
        <option value="" selected="selected" disabled="disabled">Select your country</option>
        <option value="1">India</option>
        
        </select>
        </td>
        </tr>
        <tr>
        <th>Upload your pic</th>
        <td><input type="file"/></td>
        </tr>
        <tr>
        <td colspan="2" align="center"><input type="submit" value="Save My Data" onclick="warn();">
        <input type="reset" value="Reset Data"/>
        </td>
        </tr>
        </table>
        </form>
</body>
</html>
